services:
  # -----------------------------------------------------------------------
  # FastAPI backend
  # -----------------------------------------------------------------------
  - type: web
    name: youthvoting-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --workers 2
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: youthvoting-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        sync: false   # Set in Render dashboard: https://youthvoting-frontend.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: CENSUS_API_KEY
        sync: false   # Set in Render dashboard

  # -----------------------------------------------------------------------
  # Next.js frontend
  # -----------------------------------------------------------------------
  - type: web
    name: youthvoting-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false   # Set in Render dashboard: https://youthvoting-api.onrender.com
      - key: NEXT_PUBLIC_MAPBOX_TOKEN
        sync: false   # Set in Render dashboard
      - key: PORT
        value: "3000"

databases:
  # -----------------------------------------------------------------------
  # PostgreSQL with PostGIS
  # -----------------------------------------------------------------------
  - name: youthvoting-db
    databaseName: youthvoting
    user: youthvoting
    plan: free
